<!DOCTYPE html>
<html>
{% extends 'main.html' %}
{% load static%}
{% block content %}
<head>
    <title>GroundZero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/estiloMapa.css' %}">
    <script src="{%static 'js/parsley.js'%}"></script>
    <link rel="stylesheet" href="{%static 'styles/parsley.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/35db202371.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    
    <script>
        $(document).ready(function(){
            $.ajax({
                type: "GET",
                url: "http://127.0.0.1:8000/api/pinturas/",
                dataType: "json",

                success: function(data) {
                    
                    $.each(data, function(i,item) {
                        var url = "href=/modificar-pinturas/"+ item.idPintura
                        var row = "<tr>" +
                                  "<td>" + item.idPintura + "</td>" +
                                  "<td><img src='"+ item.image +"'></td>" +
                                  "<td>" + item.destacado + "</td>" +
                                  "<td>" + item.aprobada + "</td>" +
                                  "<td>" + item.categoria + "</td>" +
                                  "<td>" + item.nombre_pintura + "</td>" +
                                  "<td>" + item.precio_pintura+ "</td>" +
                                  "<td>" + item.autor + "</td>" +
                                  "<td>" + item.descripcion + "</td>" +
                                  "<td>" + item.fecha_creacion + "</td>" +
                                  "<td>" + item.mensajeadmin + "</td>" +             
                                  "<td><a "+url+" >Modificar</a></td>" +             
                                    
                                  "</tr>";
                            
                        $("#tpinturas>tbody").append(row);
                        
                    });
                },
            });

        });
    </script>
</head>
<body>
    
    <div class="container">
        <h2>Pinturas</h2>
        <table class="table table-striped  table-responsive" id="tpinturas">
          <thead>
            <tr>
              <th>Id Pintura</th>
              <th>Pintura</th>
              <th>Destacado</th>
              <th>Aprobado</th>
              <th>Categoria</th>
              <th>Nombre pintura</th>
              <th>Precio pintura</th>
              <th>autor</th>
              <th>descripcion</th>
              <th>fecha_creacion</th>
              <th>Mensaje admin</th>
              <th>Opciones</th>
              
            </tr>
          </thead>
          <tbody>
         
           
            
          </tbody>
        </table>
      </div>
    

    



    
</body>


</html>
{% endblock %}
