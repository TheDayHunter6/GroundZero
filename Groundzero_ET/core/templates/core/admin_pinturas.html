<html>
{% extends 'main.html' %}
{% load static%}
{% block content %}
<head>
    <title>GroundZero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="{% static 'styles/estiloMapa.css' %}">
    <script src="{%static 'js/parsley.js'%}"></script>
    <link rel="stylesheet" href="{%static 'styles/parsley.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/35db202371.js"></script>
    <script src="{% static 'js/app.js' %}"></script>
    
    <script type="text/javascript">
    $(document).ready(function(){
        $("#enviar").click(function(){
          $.get("http://127.0.0.1:8000/api/pinturas",
            function(data){
                $.each(data.pinturas, function(i, item){
                    $("#tpinturas").append("<tr><td>"+item.idPinturas+"</td><td>" +item.image+
                                        "");
                
                });
            });
        })
    })

    </script>
</head>
<body>
    <div class="container mt-3">
        <h2>Control de Stock</h2>
        <table class="table" id="tpinturas">
          <thead>
            <tr>
              <th>Id Producto</th>
              <th>Producto</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Descripcion</th>
              <th>Ver</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th></th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><button type="button" class="btn btn-primary">Ver</button></td>
            </tr>
           
            </tr>
          </tbody>
        </table>
      </div>
    

    



    
</body>


</html>
